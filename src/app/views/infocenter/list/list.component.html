<div class="bd-example">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of albumList">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>
          <button type="button" class="btn btn-sm btn-primary" (click)="viewDetails(item)">Details</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
